{% extends 'blog/base.html' %}
{% block content %}
<div>
    {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="fa fa-edit"></span></a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
