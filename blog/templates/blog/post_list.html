{% extends 'blog/base.html' %}

{% block content%}
<div >
    {% for post in posts%}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <p>published: {{post.published_date}}</p>
      <h1 class="display-6"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a> </h1>
      <p class="lead">
        {{ post.text|linebreaksbr}}
      </p>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
